<!DOCTYPE html>
<html>
    <head>
        <title>Launch Status</title>
        <link rel="stylesheet" href="style.css" type = "text/css" />
        <script>
            window.addEventListener("load", function(){
                fetch("https://handlers.education.launchcode.org/static/weather.json").then((response) =>{ 
                    //access the json in the response: 
                    response.json().then((json) =>{
                        console.log(json);
                        const div = document.getElementById("weather-conditions");
                    
                        div.innerHTML = `
                        <h3> Current weather conditions at: </h3>
                            <h5> ${json.zipcode} </h5>
                        <ul>
                            
                            <li> Temp ${json.temp} </li>
                            <li> Wind Speed ${json.windSpeed} </li>
                            <li> Status ${json.status} </li>
                            <li> Chance of Precip ${json.chanceOfPrecipitation} </li>
                        </ul>
                        `;
                   
                });
            });
        })
        </script>
    </head>

    <body>
        <h1>Launch Status</h1>
        <h3>Weather Conditions</h3>

        <div id = "weather-conditions">
            <!-- todo: add html about weather using data from API -->
        </div>
    </body>
</html>
